<script type="text/ng-template" id="confirmDeleteCodesGroupModalContent.html">
    <div class="modal-header">
        <h3>{{'codeelement.editpage.modal.header' | i18n}}</h3>
    </div>
    <div class="modal-body">
        Olet poistamassa koodistoryhmää {{ model.name, haluatko jatkaa?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="okconfirmdeletecodesgroup()">OK</button>
        <button class="btn btn-warning" ng-click="cancelconfirmdeletecodesgroup()">Cancel</button>
    </div>
</script>

<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <h1>{{'codesgroup.viewpage.header' | i18n}}</h1>
        </div>
    </div>

    <div class="row-fluid">
        <div class="offset2 span4">
            <h3>{{ model.name }}</h3>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span2">
            {{'codes.viewpage.name' | i18n}}
        </div>
        <div class="span10 pull-left bold">
            {{ model.name }}
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2">
            {{'codes.viewpage.uri' | i18n}}
        </div>
        <div class="span10 pull-left bold">
            {{ model.codesgroup.koodistoRyhmaUri }}
        </div>
    </div>

    <div class="row-fluid">
        <div class="span9">
            <alert ng-repeat="alert in model.alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
         </div>
    </div>

    <div class="row-fluid navbar-fixed-bottom">
        <div class="span12">
        <button type="button" class="btn pull-right" ng-click="cancel()">{{'codes.back' | i18n}}
        </button>
        <a href="#/muokkaaKoodistoryhma/{{ model.codesgroup.id }}" auth="updateAny" auth-service="APP_KOODISTO"  class="btn btn-primary pull-right">
            {{'codesgroup.viewpage.editbutton' | i18n}}</a>
        <button type="button" class="btn btn-primary pull-right" ng-disabled="model.deleteState"
                ng-click="model.removeCodesGroup()" auth="crudAny" auth-service="APP_KOODISTO">{{'codesgroup.viewpage.deletebutton' | i18n}}
            &nbsp;<i class="icon-minus-sign"></i></button>
    </div>
    </div>
</div>
