<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{'codesgroup.createpage.header' | i18n}}</h1>
        </div>
    </div>
    <form name="form" class="form-horizontal" ng-submit="codesGroupCreator.submit()">

        <div class="form-group">
            <div class="col-md-offset-2">
                <label for="same_name" class="checkbox">
                <input id="same_name" type="checkbox" ng-model="codesGroupCreator.model.samename" ng-change="codesGroupCreator.setSameName()"/>
                {{'codes.sameinalllanguages' | i18n}}</label>
            </div>
        </div>

        <div class="form-group">
            <label for="name_fi" class="col-md-2 control-label">{{'codes.createpage.name' | i18n}}</label>
            <div class="col-md-3">
                <input id="name_fi" type="text" maxlength="256" class="width-30 form-control" name="codesGroupCreator.model.namefi" ng-model="codesGroupCreator.model.namefi"
                       placeholder="{{'codes.finnish' | i18n}}" ng-required="!codesGroupCreator.model.namesv && !codesGroupCreator.model.nameen"  ng-blur="codesGroupCreator.visitedName = true"  ng-change="codesGroupCreator.setSameName()"/>
                <span class="text-danger" ng-if="codesGroupCreator.visitedName && form.model.namefi.$error.required"><img style="margin-right:10px;" src="{{:: codesGroupCreator.alertIcon}}">{{codesGroupCreator.errorMessage}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-3">
                <input id="name_sv" type="text" maxlength="256" class="width-30 form-control" ng-model="codesGroupCreator.model.namesv" name="codesGroupCreator.model.namesv"
                       placeholder="{{'codes.swedish' | i18n}}" ng-required="!codesGroupCreator.model.namefi && !codesGroupCreator.model.nameen" ng-blur="codesGroupCreator.visitedName = true" ng-disabled="codesGroupCreator.model.samename"/>
                <span class="text-danger" ng-if="codesGroupCreator.visitedName && form.model.namesv.$error.required"><img style="margin-right:10px;" src="{{:: codesGroupCreator.alertIcon}}">{{codesGroupCreator.errorMessage}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-3">
                <input id="name_en" type="text" maxlength="256" class="width-30 form-control"  ng-model="codesGroupCreator.model.nameen" name="codesGroupCreator.model.nameen"
                       placeholder="{{'codes.english' | i18n}}" ng-required="!codesGroupCreator.model.namefi && !codesGroupCreator.model.namesv" ng-blur="codesGroupCreator.visitedName = true" ng-disabled="codesGroupCreator.model.samename"/>
                <span class="text-danger" ng-if="codesGroupCreator.visitedName && form.model.nameen.$error.required"><img style="margin-right:10px;" src="{{:: codesGroupCreator.alertIcon}}">{{codesGroupCreator.errorMessage}}</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <alert ng-repeat="alert in codesGroupCreator.model.alerts" type="alert.type" close="codesGroupCreator.closeAlert($index)">
                    <img style="margin-right:10px;" src="{{:: codesGroupCreator.alertIcon}}">{{alert.msg}}</alert>
            </div>
        </div>

        <div class="row navbar-fixed-bottom">
            <button ng-disabled="!form.$valid" auth="crudAny" auth-service="APP_KOODISTO" class="btn btn-primary pull-right" type="submit">{{'codes.save' | i18n}}</button>
            <button type="button" class="btn btn-default pull-right" ng-click="codesGroupCreator.cancel()">{{'codes.cancel' | i18n}}
            </button>
        </div>

    </form>
</div>
