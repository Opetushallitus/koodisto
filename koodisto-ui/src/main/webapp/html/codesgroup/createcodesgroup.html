<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <h1>{{'codesgroup.createpage.header' | i18n}}</h1>
        </div>
    </div>
    <form name="form" class="form-horizontal" ng-submit="submit()">

        <div class="control-group">

            <div class="controls">
                <label for="same_name" class="checkbox">
                <input id="same_name" type="checkbox" ng-model="model.samename" ng-change="setSameName()"/>
                {{'codes.sameinalllanguages' | i18n}}</label>
            </div>
        </div>

        <div class="control-group">

            <label for="name_fi" class="control-label">{{'codes.createpage.name' | i18n}}</label>
            <div class="controls">
                <input id="name_fi" type="text" maxlength="256" class="width-30" name="model.namefi" ng-model="model.namefi"
                       placeholder="{{'codes.finnish' | i18n}}" ng-required="!model.namesv && !model.nameen"  ng-blur="visitedName = true"  ng-change="setSameName()"/>
                <span class="text-error" ng-if="visitedName && form.model.namefi.$error.required"><img style="margin-right:10px;" src="../img/alert-icon28x29.png">{{errorMessage}}</span>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input id="name_sv" type="text" maxlength="256" class="width-30" ng-model="model.namesv" name="model.namesv"
                       placeholder="{{'codes.swedish' | i18n}}" ng-required="!model.namefi && !model.nameen" ng-blur="visitedName = true" ng-disabled="model.samename"/>
                <span class="text-error" ng-if="visitedName && form.model.namesv.$error.required"><img style="margin-right:10px;" src="../img/alert-icon28x29.png">{{errorMessage}}</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input id="name_en" type="text" maxlength="256" class="width-30"  ng-model="model.nameen" name="model.nameen"
                       placeholder="{{'codes.english' | i18n}}" ng-required="!model.namefi && !model.namesv" ng-blur="visitedName = true" ng-disabled="model.samename"/>
                <span class="text-error" ng-if="visitedName && form.model.nameen.$error.required"><img style="margin-right:10px;" src="../img/alert-icon28x29.png">{{errorMessage}}</span>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span9">
                <alert ng-repeat="alert in model.alerts" type="alert.type" close="closeAlert($index)">
                    <img style="margin-right:10px;" src="../img/alert-icon28x29.png">{{alert.msg}}</alert>
            </div>
        </div>

        <div class="row-fluid navbar-fixed-bottom">
            <button ng-disabled="!form.$valid" auth="crudAny" auth-service="APP_KOODISTO" class="btn btn-primary pull-right" type="submit">{{'codes.save' | i18n}}</button>
            <button type="button" class="btn pull-right" ng-click="cancel()">{{'codes.cancel' | i18n}}
            </button>
        </div>

    </form>
</div>
