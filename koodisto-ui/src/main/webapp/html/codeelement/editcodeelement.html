
<script type="text/ng-template" id="codeelement.html">
    <table class="table">
        <thead>
            <tr>
                <th><input id="select_all_codeelements" type="checkbox" ng-model="selectallcodelements" ng-change="onMasterChange(selectallcodelements)"/></th>
                <th ng:click="sortBy='value'" ng-class="{'sort-true': sortBy=='value'}">{{'codeelement.editpage.tableheader1' | i18n}}</th>
                <th ng:click="sortBy='name'" ng-class="{'sort-true': sortBy=='name'}">{{'codeelement.editpage.tableheader2' | i18n}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="codeElement in model.shownCodeElements | orderBy:sortBy | filter:search">
                <td class="align-center"><input id="{{codeElement.name}}" name="{{codeElement.uri}}" type="checkbox" value="{{codeElement.checked}}" ng-model="codeElement.checked"/></td>
                <td class="align-center">{{codeElement.value}}</td>
                <td class="align-center">{{codeElement.name}}</td>
            </tr>
        </tbody>
    </table>

</script>

<script type="text/ng-template" id="confirmModalContent.html">
    <div class="modal-header">
        <h3>{{'codeelement.editpage.modal.header' | i18n}}</h3>
    </div>
    <div class="modal-body">
        Olet poistamassa koodin {{ namefi }} ja {{ model.withinRelationToRemove.name || model.includesRelationToRemove.name || model.levelsRelationToRemove.name }} v&auml;list&auml; yhteytt&auml;
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="okconfirm()">OK</button>
        <button class="btn btn-warning" ng-click="cancelconfirm()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="codeElementModalContent.html">
    <div class="modal-header">
        <h3>{{'codeelement.editpage.choosecodeelements' | i18n}}</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="offset2 span10 form-inline">
                <input type="text" maxlength="50"
                       placeholder="{{'codes.viewpage.codeelements.search.placeholder' | i18n}}" ng-model="model.query"/>
                <select ng-model="model.showCode" ng-options="c for c in model.shownCodes | unique" ng-change="getCodeElements()">
                </select>
             </div>
        </div>

        <div class="codeSelector" ng-include="'codeelement.html'">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="okcodeelement()">{{'codes.save' | i18n}}</button>
        <button class="btn btn-warning" ng-click="cancelcodeelement()">{{'codes.cancel' | i18n}}</button>
    </div>
</script>

<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <h1>{{'codeelement.editpage.header' | i18n}}</h1>
        </div>
    </div>
    <form name="form" class="form-horizontal" ng-submit="submit()">

            <div class="controls">
                <select id="codesstate" ng-model="model.codeElement.tila" class="width-30"

            </div>
        </div>

        <div class="control-group">
            <div class="controls">

        </div>
        <div class="control-group">
            <label for="name_fi" class="control-label">{{'codeelement.editpage.name' | i18n}}</label>

                       placeholder="{{'codes.finnish' | i18n}}" ng-required="true" codeelement-combined-field required-field/>

        </div>
        <div class="control-group">
            <div class="controls">

        </div>

        <div class="control-group">
            <div class="controls">
                <input id="name_en" type="text" maxlength="256" class="width-30" ng-model="nameen"

        </div>

        </div>

            <div class="controls">

                -
                <input id="datesactiveend" type="text" class="input-small" datepicker-popup="dd.MM.yyyy" ng-model="model.codeElement.voimassaLoppuPvm" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" />
                <i class="icon-calendar"></i>
                <span class="text-error" ng-show="form.voimassaAlkuPvm.$error.requiredfield"><img style="margin-right:10px;" src="../img/alert-icon28x29.png">{{'field.required' | i18n}}</span>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label for="same_shortname" class="checkbox">
                    <input id="same_shortname" type="checkbox" ng-model="sameshortname"

                {{'codes.sameinalllanguages' | i18n}}</label>
            </div>
        </div>
        <div class="control-group">
            <label for="shortname_fi" class="control-label">{{'codeelement.editpage.shortname' | i18n}}</label>

                <span class="text-error" ng-show="form.shortnamefi.$error.requiredfield"><img style="margin-right:10px;" src="../img/alert-icon28x29.png">{{'field.required' | i18n}}</span>

        </div>
        <div class="control-group">

        </div>

        <div class="control-group">
            <div class="controls">

                {{'codes.sameinalllanguages' | i18n}}</label>
            </div>
        </div>
        <div class="control-group">
            <label for="description_fi" class="control-label">{{'codeelement.editpage.description' | i18n}}</label>
            <div class="controls">
                <textarea id="description_fi" maxlength="2048" class="width-30" ng-model="descriptionfi" name="descriptionfi"

            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <textarea id="description_sv" maxlength="2048" class="width-30" ng-model="descriptionsv"

        </div>

        <div class="control-group">
            <div class="controls">
                <textarea id="description_en" maxlength="2048" class="width-30" ng-model="descriptionen"

        <div class="control-group">

        </div>

        <div class="row-fluid" ng-show="model.withinCodeElements.length">

                        <tr>

        </div>

        <div class="control-group">

                <button id="levelswithcodes" type="button" auth="updateAny" auth-service="APP_KOODISTO" class="btn btn-small" ng-model="codeElementSelector" ng-click="show('levelswithcodes')">{{'codeelement.editpage.choosecodeelements' | i18n}}</button>

        </div>

        <div class="row-fluid" ng-show="model.levelsWithCodeElements.length">

                    <thead>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="codeElement in model.levelsWithCodeElements | orderBy:'name'">
                        <td class="align-center">{{codeElement.name}}</td>
                        <td class="align-center">

                        <div class="control-group">
                            <div class="controls">
                                <label for="same_instructions" class="checkbox">

                            </div>
                        </div>
                        <div class="control-group">
                            <label for="instructions_fi" class="control-label">{{'codeelement.createpage.instructions' | i18n}}</label>
                            <div class="controls">
                                <textarea id="instructions_fi" maxlength="2048" class="width-30" ng-model="instructionsfi"
                                      placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="instructions_sv" maxlength="2048" class="width-30" ng-model="instructionssv"
                                      placeholder="{{'codes.swedish' | i18n}}"/>

                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="instructions_en" maxlength="2048" class="width-30" ng-model="instructionsen"
                                      placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>


                        <div class="control-group">
                            <div class="controls">
                                <label for="same_concept" class="checkbox">
                                    <input id="same_concept" type="checkbox" ng-model="sameconcept"
                                   ng-click="setSameValue('concept')" />
                                    {{'codes.sameinalllanguages' | i18n}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="concept_fi" class="control-label">{{'codeelement.createpage.concept' | i18n}}</label>
                            <div class="controls">
                            <input id="concept_fi" type="text" maxlength="256" class="width-30" ng-model="conceptfi"
                                   placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <input id="concept_sv" type="text" maxlength="256" class="width-30" ng-model="conceptsv"
                                   placeholder="{{'codes.swedish' | i18n}}" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <input id="concept_en" type="text" maxlength="256" class="width-30" ng-model="concepten"
                                   placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>


                        <div class="control-group">
                            <div class="controls">
                            <label for="same_totakenoticeof" class="checkbox">
                            <input id="same_totakenoticeof" type="checkbox" ng-model="sametotakenoticeof"
                                   ng-click="setSameValue('totakenoticeof')"/>
                            {{'codes.sameinalllanguages' | i18n}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="totakenoticeof_fi" class="control-label">{{'codeelement.createpage.totakenoticeof' | i18n}}</label>
                            <div class="controls">
                            <input id="totakenoticeof_fi" type="text" maxlength="256" class="width-30" ng-model="totakenoticeoffi"
                                   placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <input id="totakenoticeof_sv" type="text" maxlength="256" class="width-30" ng-model="totakenoticeofsv"
                                   placeholder="{{'codes.swedish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <input id="totakenoticeof_en" type="text" maxlength="256" class="width-30" ng-model="totakenoticeofen"

                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <label for="same_containssignificance" class="checkbox"><input id="same_containssignificance" type="checkbox" ng-model="samecontainssignificance" ng-click="setSameValue('containssignificance')"
                                   />

                            </div>
                        </div>
                        <div class="control-group">
                            <label for="containssignificance_fi" class="control-label">{{'codeelement.createpage.containssignificance' | i18n}}</label>

                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="containssignificance_sv" maxlength="2048" class="width-30" ng-model="containssignificancesv"
                                      placeholder="{{'codes.swedish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="containssignificance_en" maxlength="2048" class="width-30" ng-model="containssignificanceen"
                                      placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <label for="same_doesnotcontainsignificance" class="checkbox">
                                <input id="same_doesnotcontainsignificance" type="checkbox" ng-model="samedoesnotcontainsignificance" ng-click="setSameValue('doesnotcontainsignificance')"/>
                                {{'codes.sameinalllanguages' | i18n}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="doesnotcontainsignificance_fi" class="control-label">{{'codeelement.createpage.doesnotcontainsignificance' | i18n}}</label>
                            <div class="controls">

                            <textarea id="doesnotcontainsignificance_fi" maxlength="2048" class="width-30" ng-model="doesnotcontainsignificancefi"
                                      placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="doesnotcontainsignificance_sv" maxlength="2048" class="width-30" ng-model="doesnotcontainsignificancesv"
                                      placeholder="{{'codes.swedish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="doesnotcontainsignificance_en" maxlength="2048" class="width-30" ng-model="doesnotcontainsignificanceen"
                                      placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <label for="same_containscodes" class="checkbox">
                                <input id="same_containscodes" type="checkbox" ng-model="samecontainscodes" ng-click="setSameValue('containscodes')"
                                       />
                                {{'codes.sameinalllanguages' | i18n}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="containscodes_fi" class="control-label">{{'codeelement.createpage.containscodes' | i18n}}</label>
                            <div class="controls">
                            <textarea id="containscodes_fi" maxlength="2048" class="width-30" ng-model="containscodesfi"
                                      placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="containscodes_sv" maxlength="2048" class="width-30" ng-model="containscodessv"
                                  placeholder="{{'codes.swedish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="containscodes_en" maxlength="2048" class="width-30" ng-model="containscodesen"
                                      placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>

                    </accordion-group>
                </accordion>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span9">
                <alert ng-repeat="alert in model.alerts" type="alert.type" close="closeAlert($index)">
                    <img style="margin-right:10px;" src="../img/alert-icon28x29.png">{{alert.msg}}</alert>
            </div>
        </div>

        <div class="row-fluid navbar-fixed-bottom">
            <button ng-disabled="!form.$valid" auth="updateAny" auth-service="APP_KOODISTO" class="btn btn-primary pull-right" type="submit">{{'codes.save' | i18n}}</button>
            <button type="button" class="btn pull-right" ng-click="cancel()">{{'codes.cancel' | i18n}}
            </button>
        </div>

    </form>
</div>
