<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <h1>{{'codeelement.createpage.header' | i18n}}</h1>
        </div>
    </div>
    <form name="form" class="form-horizontal">

        <div class="control-group">
            <div class="controls">
                <label for="same_name" class="checkbox">
                <input id="same_name" type="checkbox" ng-model="samename" ng-click="setSameValue('name')"
                       codeelement-combined-field/>
                {{'codes.sameinalllanguages' | i18n}}</label>
            </div>
        </div>

        <div class="control-group">

            <label for="name_fi" class="control-label">{{'codeelement.createpage.name' | i18n}}</label>
            <div class="controls">
                <input id="name_fi" type="text" maxlength="50" class="width-30" ng-model="namefi" name="namefi"
                       placeholder="{{'codes.finnish' | i18n}}" ng-required="true" codeelement-combined-field/>
                <span class="text-error" ng-show="form.namefi.$error.required">{{'field.required' | i18n}}</span>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input id="name_sv" type="text" maxlength="50" class="width-30" ng-model="namesv"
                       placeholder="{{'codes.swedish' | i18n}}" codeelement-combined-field/>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input id="name_en" type="text" maxlength="50" class="width-30" ng-model="nameen"
                       placeholder="{{'codes.english' | i18n}}" codeelement-combined-field/>
            </div>
        </div>

        <div class="control-group">

            <label for="code" class="control-label">{{'codeelement.createpage.codevalue' | i18n}}</label>
            <div class="controls">
                <input id="code" type="text" maxlength="50" class="width-30" ng-model="codeValue" name="codeValue" ng-required="true"/>
                <span class="text-error" ng-show="form.codeValue.$error.required">{{'field.required' | i18n}}</span>
            </div>
        </div>

        <div class="control-group">
            <label for="datesactivestart" class="control-label">{{'codeelement.createpage.datesactive' | i18n}}</label>

            <div class="controls">

                <input id="datesactivestart" type="text" class="input-small" datepicker-popup="dd.MM.yyyy" name="dActiveStart" ng-model="dActiveStart" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
                -
                <input id="datesactiveend" type="text" class="input-small" datepicker-popup="dd.MM.yyyy" ng-model="dActiveEnd" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" />
                <i class="icon-calendar"></i>

                <span class="text-error" ng-show="form.dActiveStart.$error.required">{{'field.required' | i18n}}</span>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label for="same_shortname" class="checkbox">
                <input id="same_shortname" type="checkbox" ng-model="sameshortname"
                       ng-click="setSameValue('shortname')" codeelement-combined-field/>
                {{'codes.sameinalllanguages' | i18n}}</label>
            </div>
        </div>

        <div class="control-group">
            <label for="shortname_fi" class="control-label">{{'codeelement.createpage.shortname' | i18n}}</label>

            <div class="controls">

                <input id="shortname_fi" type="text" maxlength="50" class="width-30" ng-model="shortnamefi" ng-required="true"
                       name="shortnamefi" placeholder="{{'codes.finnish' | i18n}}" codeelement-combined-field/>
                <span class="text-error" ng-show="form.shortnamefi.$error.required">{{'field.required' | i18n}}</span>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input id="shortname_sv" type="text" maxlength="50" class="width-30" ng-model="shortnamesv"
                       placeholder="{{'codes.swedish' | i18n}}" codeelement-combined-field/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input id="shortname_en" type="text" maxlength="50" class="width-30" ng-model="shortnameen"
                       placeholder="{{'codes.english' | i18n}}" codeelement-combined-field/>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label for="same_description" class="checkbox">
                <input id="same_description" type="checkbox" ng-model="samedescription" ng-click="setSameValue('description')"
                       codeelement-combined-field/>
                {{'codes.sameinalllanguages' | i18n}}</label>
            </div>
        </div>
        <div class="control-group">
            <label for="description_fi" class="control-label">{{'codes.createpage.description' | i18n}}</label>
            <div class="controls">

                <textarea id="description_fi" maxlength="350" class="width-30" ng-model="descriptionfi"
                          name="descriptionfi" placeholder="{{'codes.finnish' | i18n}}" ng-required="true" codeelement-combined-field/>
                <span class="text-error" ng-show="form.descriptionfi.$error.required">{{'field.required' | i18n}}</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <textarea id="description_sv" maxlength="350" class="width-30" ng-model="descriptionsv"
                          placeholder="{{'codes.swedish' | i18n}}" codeelement-combined-field/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <textarea id="description_en" maxlength="350" class="width-30" ng-model="descriptionen"
                          placeholder="{{'codes.english' | i18n}}" codeelement-combined-field/>
            </div>
        </div>

        <div class="control-group">
            <div class="span12">
                <accordion close-others="false">
                    <accordion-group is-open="isopen" class="">
                        <accordion-heading>
                            <i class="pull-left" ng-class="{'icon-chevron-down': isopen, 'icon-chevron-right': !isopen}"></i> {{'codes.createpage.showextra' | i18n}}
                        </accordion-heading>
                        <div class="control-group">
                            <div class="controls">
                                <label for="same_instructions" class="checkbox">
                                <input id="same_instructions" type="checkbox" ng-model="sameinstructions" ng-click="setSameValue('instructions')"
                                        />
                                {{'codes.sameinalllanguages' | i18n}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="instructions_fi" class="control-label">{{'codeelement.createpage.instructions' | i18n}}</label>

                            <div class="controls">
                                <textarea id="instructions_fi" maxlength="350" class="width-30" ng-model="instructionsfi"
                                      placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="instructions_sv" maxlength="350" class="width-30" ng-model="instructionssv"
                                      placeholder="{{'codes.swedish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="instructions_en" maxlength="350" class="width-30" ng-model="instructionsen"
                                      placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>


                        <div class="control-group">
                            <div class="controls">
                                <label for="same_concept">
                                <input id="same_concept" type="checkbox" ng-model="sameconcept"
                                       ng-click="setSameValue('concept')" />
                                {{'codes.sameinalllanguages' | i18n}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="concept_fi" class="control-label">{{'codeelement.createpage.concept' | i18n}}</label>
                            <div class="controls">

                            <input id="concept_fi" type="text" maxlength="50" class="width-30" ng-model="conceptfi"
                                   placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <input id="concept_sv" type="text" maxlength="50" class="width-30" ng-model="conceptsv"
                                   placeholder="{{'codes.swedish' | i18n}}" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <input id="concept_en" type="text" maxlength="50" class="width-30" ng-model="concepten"
                                   placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>


                        <div class="control-group">
                            <div class="controls">

                            <input id="same_totakenoticeof" type="checkbox" ng-model="sametotakenoticeof"
                                   ng-click="setSameValue('totakenoticeof')"/>
                            <label for="same_totakenoticeof">{{'codes.sameinalllanguages' | i18n}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="totakenoticeof_fi" class="control-label">{{'codeelement.createpage.totakenoticeof' | i18n}}</label>
                            <div class="controls">

                            <input id="totakenoticeof_fi" type="text" maxlength="50" class="width-30" ng-model="totakenoticeoffi"
                                   placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <input id="totakenoticeof_sv" type="text" maxlength="50" class="width-30" ng-model="totakenoticeofsv"
                                   placeholder="{{'codes.swedish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <input id="totakenoticeof_en" type="text" maxlength="50" class="width-30" ng-model="totakenoticeofen"
                                   placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <label for="same_containssignificance" class="checkbox">
                                <input id="same_containssignificance" type="checkbox" ng-model="samecontainssignificance" ng-click="setSameValue('containssignificance')"/>
                                {{'codes.sameinalllanguages' | i18n}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="containssignificance_fi" class="control-label">{{'codeelement.createpage.containssignificance' | i18n}}</label>

                            <div class="controls">
                            <textarea id="containssignificance_fi" maxlength="350" class="width-30" ng-model="containssignificancefi"
                                      placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="containssignificance_sv" maxlength="350" class="width-30" ng-model="containssignificancesv"
                                      placeholder="{{'codes.swedish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="containssignificance_en" maxlength="350" class="width-30" ng-model="containssignificanceen"
                                      placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <label for="same_doesnotcontainsignificance" class="checkbox">
                                <input id="same_doesnotcontainsignificance" type="checkbox" ng-model="samedoesnotcontainsignificance" ng-click="setSameValue('doesnotcontainsignificance')"
                                        />
                                {{'codes.sameinalllanguages' | i18n}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="doesnotcontainsignificance_fi" class="control-label">{{'codeelement.createpage.doesnotcontainsignificance' | i18n}}</label>

                            <div class="controls">

                            <textarea id="doesnotcontainsignificance_fi" maxlength="350" class="width-30" ng-model="doesnotcontainsignificancefi"
                                      placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="doesnotcontainsignificance_sv" maxlength="350" class="width-30" ng-model="doesnotcontainsignificancesv"
                                      placeholder="{{'codes.swedish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="doesnotcontainsignificance_en" maxlength="350" class="width-30" ng-model="doesnotcontainsignificanceen"
                                      placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <label for="same_containscodes" class="checkbox">
                                <input id="same_containscodes" type="checkbox" ng-model="samecontainscodes" ng-click="setSameValue('containscodes')"/>
                                {{'codes.sameinalllanguages' | i18n}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="containscodes_fi" class="control-label">{{'codeelement.createpage.containscodes' | i18n}}</label>
                            <div class="controls">
                                <textarea id="containscodes_fi" maxlength="350" class="width-30" ng-model="containscodesfi"
                                          placeholder="{{'codes.finnish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="containscodes_sv" maxlength="350" class="width-30" ng-model="containscodessv"
                                      placeholder="{{'codes.swedish' | i18n}}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                            <textarea id="containscodes_en" maxlength="350" class="width-30" ng-model="containscodesen"
                                      placeholder="{{'codes.english' | i18n}}"/>
                            </div>
                        </div>

                    </accordion-group>
                </accordion>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span9">
                <alert ng-repeat="alert in model.alerts" type="alert.type" close="closeAlert($index)">
                    <img style="margin-right:10px;" src="../img/alert-icon28x29.png">{{alert.msg}}</alert>
            </div>
        </div>

        <div class="row-fluid navbar-fixed-bottom">
            <button ng-disabled="!form.$valid" auth="crudAny" auth-service="APP_KOODISTO" class="btn btn-primary pull-right" type="submit">{{'codes.save' | i18n}}</button>
            <button type="button" class="btn pull-right" ng-click="cancel()">{{'codes.cancel' | i18n}}
            </button>
        </div>

    </form>
</div>
