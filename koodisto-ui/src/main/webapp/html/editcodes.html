
<script type="text/ng-template" id="codes.html">

    <span class="label">
        <i class="fa fa-sitemap organisaatio"
           ng-class="{ auki: (data.open ||Â data.koodistos.length == 0 || data.metadata[0].lyhytNimi),
                kiinni: (!data.open && data.koodistos.length > 0 && data.metadata[0].nimi)}"
           ng-click="openChildren(data)"></i>
        <label>
            <a href="" ng-if="data.metadata[0].nimi">{{data.metadata[0].nimi || data.metadata[1].nimi || data.metadata[2].nimi}}</a>
            <a href="" ng-click="close(data)" ng-if="data.latestKoodistoVersio.metadata[0].nimi">{{data.latestKoodistoVersio.metadata[0].nimi || data.latestKoodistoVersio.metadata[1].nimi || data.latestKoodistoVersio.metadata[2].nimi}}</a>
        </label>
    </span>
    <ol ng-if="data.open || model.query && model.query.length!=0">
        <li ng-if="data.latestKoodistoVersio.metadata[0].nimi" ng-repeat="data in data.koodistos | orderBy:'latestKoodistoVersio.metadata[0].nimi' | filter:search" ng-include="'codes.html'">
        </li>
    </ol>

</script>


<script type="text/ng-template" id="confirmModalContent.html">
    <div class="modal-header">
        <h3>{{'codes.createpage.modal.header' | i18n}}</h3>
    </div>
    <div class="modal-body">
        Olet poistamassa koodistojen {{ namefi }} ja {{ model.withinRelationToRemove.name || model.includesRelationToRemove.name || model.levelsRelationToRemove.name }} v&auml;list&auml; yhteytt&auml;
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="okconfirm()">OK</button>
        <button class="btn btn-warning" ng-click="cancelconfirm()">Cancel</button>
    </div>
</script>

                    <label for="validitylevel_fi" class="control-label">{{'codes.createpage.validitylevel' | i18n}}</label>
                    <div class="controls">
                        <input id="validitylevel_fi" type="text" maxlength="50" class="width-30" ng-model="validitylevelfi"
                               placeholder="{{'codes.finnish' | i18n}}"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                    <input id="validitylevel_sv" type="text" maxlength="50" class="width-30" ng-model="validitylevelsv"
                           placeholder="{{'codes.swedish' | i18n}}"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                    <input id="validitylevel_en" type="text" maxlength="50" class="width-30" ng-model="validitylevelen"
                           placeholder="{{'codes.english' | i18n}}"/>
                    </div>
                </div>

            </accordion-group>
            </accordion>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span9">
                <alert ng-repeat="alert in model.alerts" type="alert.type" close="closeAlert($index)">
                    <img style="margin-right:10px;" src="../img/alert-icon28x29.png">{{alert.msg}}</alert>
            </div>
        </div>

        <div class="row-fluid navbar-fixed-bottom">
            <button ng-disabled="!form.$valid" auth="update" auth-service="APP_KOODISTO" auth-org="{{model.codes.organisaatioOid}}" class="btn btn-primary pull-right" type="submit">{{'codes.save' | i18n}}</button>
            <button type="button" class="btn pull-right" ng-click="cancel()">{{'codes.cancel' | i18n}}
            </button>
        </div>

    </form>
</div>
