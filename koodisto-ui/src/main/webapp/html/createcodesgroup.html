<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <h1>{{'codesgroup.createpage.header' | i18n}}</h1>
        </div>
    </div>
    <form name="form" class="form-horizontal">

        <div class="control-group">

            <div class="controls">
                <label for="same_name" class="checkbox">
                <input id="same_name" type="checkbox" ng-model="samename" ng-click="setSameValue('name')"
                       codes-combined-field/>
                {{'codes.sameinalllanguages' | i18n}}</label>
            </div>
        </div>

        <div class="control-group">

            <label for="name_fi" class="control-label">{{'codes.createpage.name' | i18n}}</label>
            <div class="controls">
                <input id="name_fi" type="text" maxlength="50" class="width-30" name="namefi" ng-model="namefi"
                       placeholder="{{'codes.finnish' | i18n}}" ng-required="true"/>
                <span class="text-error" ng-show="form.namefi.$error.required">{{'field.required' | i18n}}</span>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input id="name_sv" type="text" maxlength="50" class="width-30" ng-model="namesv"
                       placeholder="{{'codes.swedish' | i18n}}"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input id="name_en" type="text" maxlength="50" class="width-30"  ng-model="nameen"
                       placeholder="{{'codes.english' | i18n}}"/>
            </div>
        </div>


        <div class="control-group">
            <label for="uri" class="control-label">{{'codesgroup.createpage.uri' | i18n}}</label>
            <div class="controls">
                <input id="uri" type="text" maxlength="50" class="width-30" name="koodistoRyhmaUri"
                ng-model="koodistoRyhmaUri" ng-required="true"/>
                <span class="text-error" ng-show="form.koodistoRyhmaUri.$error.required">{{'field.required' | i18n}}</span>
            </div>
        </div>


        <div class="row-fluid">
            <div class="span9">
                <alert ng-repeat="alert in model.alerts" type="alert.type" close="closeAlert($index)">
                    <img style="margin-right:10px;" src="../img/alert-icon28x29.png">{{alert.msg}}</alert>
            </div>
        </div>

        <div class="row-fluid navbar-fixed-bottom">
            <button ng-disabled="!form.$valid" auth="crudAny" auth-service="APP_KOODISTO" class="btn btn-primary pull-right" type="submit">{{'codes.save' | i18n}}</button>
            <button type="button" class="btn pull-right" ng-click="cancel()">{{'codes.cancel' | i18n}}
            </button>
        </div>

    </form>
</div>
