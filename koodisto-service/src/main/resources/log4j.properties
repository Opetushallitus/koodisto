# Package specific logging configurations
log4j.logger.org.springframework=WARN
log4j.logger.fi.vm=ERROR

log4j.logger.org.hibernate=ERROR
log4j.logger.org.hibernate.type=ERROR

log4j.logger.org.hibernate.cache=ERROR
log4j.logger.org.hibernate.cache.ReadWriteCache=ERROR
log4j.logger.org.hibernate.cache.UpdateTimestampsCache=ERROR
log4j.logger.org.hibernate.cache.StandardQueryCache=ERROR
log4j.logger.org.hibernate.engine.jdbc.batch.internal.BatchingBatch=DEBUG

#log4j.logger.org.hibernate.SQL=ERROR
#log4j.logger.org.hibernate.type=ERROR

# Audit logger configuration
log4j.additivity.fi.vm.sade.koodisto.audit.AuditLogger=false
log4j.logger.fi.vm.sade.koodisto.audit.AuditLogger=INFO, AUDIT
log4j.appender.AUDIT=org.apache.log4j.RollingFileAppender
log4j.appender.AUDIT.File=./logs/auditlog_koodisto.log
log4j.appender.AUDIT.Append=true
log4j.appender.AUDIT.MaxFileSize=20MB
log4j.appender.AUDIT.MaxBackupIndex=20
log4j.appender.AUDIT.layout=org.apache.log4j.PatternLayout
log4j.appender.AUDIT.layout.ConversionPattern=%m%n
log4j.appender.AUDIT.encoding=UTF-8
