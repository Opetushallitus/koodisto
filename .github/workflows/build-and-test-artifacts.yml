name: Build and test artifacts
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: 'corretto'
          java-version: '21'
      - run: ./scripts/ci/run-playwright-tests.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run-backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: 'corretto'
          java-version: '21'
      - run: ./scripts/ci/run-backend-tests.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}