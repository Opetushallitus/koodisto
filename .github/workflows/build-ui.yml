name: koodisto-ui
on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Use node 12.18.1
        uses: actions/setup-node@v2
        with:
          node-version: '12.18.1'
          cache: 'npm'
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'
      - name: Maven version
        run: mvn --version
      - name: Build UI
        run: cd mvn clean install
      - name: Upload koodisto-ui-war
        uses: actions/upload-artifact@v2
        with:
          name: koodisto-ui-war
          path: koodisto-ui/target/koodisto-ui.war
      - name: Upload koodisto-service-war
        uses: actions/upload-artifact@v2
        with:
          name: koodisto-service-war
          path: koodisto-service/target/koodisto-service.war
  deploy-container:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Download koodisto-app-spring-boot
        uses: actions/download-artifact@v2
        with:
          name: koodisto-ui-war
      - name: Download koodisto-service-war
        uses: actions/download-artifact@v2
        with:
          name: koodisto-service-war
      - name: Build Docker Conainer
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          git clone https://github.com/Opetushallitus/ci-tools.git
          source ci-tools/common/setup-tools.sh
          export BASE_IMAGE="baseimage-war-openjdk11:master"
          export ARTIFACT_NAME="koodisto-ui"
          cp koodisto-service.war $DOCKER_BUILD_DIR/artifact/koodisto-service.war
          cp koodisto-ui.war $DOCKER_BUILD_DIR/artifact/koodisto-ui.war
          cp -vr src/main/resources/oph-configuration $DOCKER_BUILD_DIR/config/
          cp $DOCKER_BUILD_DIR/config/oph-configuration/koodisto.properties.template $DOCKER_BUILD_DIR/config/oph-configuration/koodisto-ui.properties.template
          ./ci-tools/common/pull-image.sh
          ./ci-tools/github-build/build-fatjar.sh $ARTIFACT_NAME
          ./ci-tools/github-build/upload-image.sh $ARTIFACT_NAME