name: koodisto-ui
on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'koodisto-ui*/**'
      - '.github/workflows/build-ui.yml'
  pull_request:
    paths-ignore:
      - 'koodisto-ui*/**'
      - '.github/workflows/build-ui.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Use node 12.18.1
        uses: actions/setup-node@v2
        with:
          node-version: '12.18.1'
          cache: 'npm'
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'
      - name: Maven version
        run: mvn --version
      - name: Build UI
        run: cd koodisto-ui && mvn clean install && cd -
      - name: Build Spring Boot
        run: cd koodisto-ui-server && mvn clean install && cd -
      - name: Upload koodisto-ui-server-jar
        uses: actions/upload-artifact@v2
        with:
          name: koodisto-ui-server-jar
          path: koodisto-ui-server/target/koodisto-ui-server.jar
  deploy-container:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download koodisto-ui-server-jar
        uses: actions/download-artifact@v2
        with:
          name: koodisto-ui-server-jar
      - name: Build Docker Conainer
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          git clone https://github.com/Opetushallitus/ci-tools.git
          source ci-tools/common/setup-tools.sh
          export BASE_IMAGE="baseimage-fatjar-openjdk11:master"
          export ARTIFACT_NAME="koodisto-ui"
          cp koodisto-ui-server.jar $DOCKER_BUILD_DIR/artifact/koodisto-ui.jar
          touch $DOCKER_BUILD_DIR/config/empty.props
          ./ci-tools/common/pull-image.sh
          ./ci-tools/github-build/build-fatjar.sh $ARTIFACT_NAME
          ./ci-tools/github-build/upload-image.sh $ARTIFACT_NAME